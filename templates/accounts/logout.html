{% extends 'base.html' %}
{% block content %} 
{% if  request.user.is_authenticated %}
<div style="margin: 30px">
    <form method="POST">
    {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</div>
{% else %} 
<div>
    <p>You're not logged in. Would you like <a color="blue" href="/accounts/login/">login</a>?</p>
</div>
{% endif %}




{% endblock %}
