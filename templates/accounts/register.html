{% extends 'base.html' %}
{% block content %} 
{% if not request.user.is_authenticated %}
<div style="margin: 30px">
    <form method="POST">
    {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</div>
{% else %} 
<div>
    <p>You're already logged in. Would you like <a color="blue" href="/accounts/logout/">loggout</a>?</p>
</div>
{% endif %}




{% endblock %}
